name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually
  workflow_dispatch:
  
  # Runs daily at 12:00 PM UTC (5 AM MST / 7 AM EST / 4 AM PST)
  schedule:
    - cron: '0 12 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Scrape fresh sports data
        run: |
          echo "ğŸ• Starting scrape at: $(date)"
          echo "ğŸˆ Scraping BYU sports data..."
          npm run scrape-byu
          echo "ğŸ Scraping BSU sports data..."
          npm run scrape-bsu
          echo "ğŸ“Š Sports data updated at: $(date)"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository for project pages
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4